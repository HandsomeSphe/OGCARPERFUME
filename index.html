<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="/images/favicon 1.png" />
    <title>OG CAR PERFUME</title>
  </head>
  <body>
    <!--////////////NAVIGATION BAR FOR SCROLL///////////////-->
    <nav class="nav" id="scrollbar">
      <img src="/images/favicon 1.png" alt="Logo" class="nav__logo" />
      <ul class="nav__links">
        <li class="nav__item"><a href="#" class="nav__link">HOME</a></li>
        <li class="nav__item"><a href="#" class="nav__link">ABOUT</a></li>
        <li class="nav__item"><a href="#" class="nav__link">PRODUCTS</a></li>
        <li class="nav__item">
          <a href="#" class="nav__link">PRICE-LIST</a>
        </li>
        <li class="nav__item" id="contactBtn">
          <a href="#" class="nav__link nav__link--contact">CONTACT US</a>
        </li>
      </ul>
    </nav>
    <!--//////////////////START OF THE HEADER///////////////////
    //////////////////////////////////////////////////////////////-->
    <header class="header">
      <!--////////////NAVIGATION BAR///////////////-->
      <nav class="nav">
        <img src="/images/favicon 1.png" alt="Logo" class="nav__logo" />
        <ul class="nav__links">
          <li class="nav__item"><a href="#" class="nav__link">HOME</a></li>
          <li class="nav__item"><a href="#" class="nav__link">ABOUT</a></li>
          <li class="nav__item"><a href="#" class="nav__link">PRODUCTS</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">PRICE-LIST</a>
          </li>
          <li class="nav__item" id="contactBtn">
            <a href="#" class="nav__link nav__link--contact">CONTACT US</a>
          </li>
        </ul>
        <div class="burger_icon"><i class="fas fa-bars"></i></div>
      </nav>

      <div class="header__body">
        <!--////////////SOCIAL MEDIA HANDLES///////////////-->
        <div class="header__body--socials">
          <svg class="social-media" id="twitter">
            <use
              xlink:href="/images/SVG/sprite.svg#icon-twitter_bird_icon"
            ></use>
          </svg>
          <svg class="social-media" id="instagram">
            <use
              xlink:href="/images/SVG/sprite.svg#icon-instagram_social_icon"
            ></use>
          </svg>
          <svg class="social-media" id="facebook">
            <use
              xlink:href="/images/SVG/sprite.svg#icon-facebook_social_icon"
            ></use>
          </svg>
        </div>
        <!--////////////DESCRIPTION TEXT///////////////-->
        <div class="header__body--description">
          <div class="first-description">
            <div class="horizontal-line"></div>
            <div class="est-text">ESTABLISHED 2015</div>
          </div>
          <div class="second-description">
            <h1 class="title">KEEP IT FRESH</h1>
          </div>
          <div class="third-description">
            WE SUPPLY HIGH QUALITY EXOTIC CAR PERFUMES AT AFFORDABLE PRICES WITH
            NO COMPROMISE ON QUALITY
          </div>
          <div class="buttons">
            <button class="order">ORDER NOW</button>
            <button class="products">VIEW PRODUCTS</button>
          </div>
        </div>
        <div class="header__body--image">
          <img
            class="product__image--1"
            src="/images/E2 1.png"
            alt="main-product-image"
          />
        </div>
        <div class="header__body--additionalText">
          <img
            class="additional__text--1"
            src="/images/EXOTIC CAR PERFUME.png"
            alt="additional__text"
          />
        </div>
      </div>
    </header>
    <!--//////////////////END OF THE HEADER///////////////////
    //////////////////////////////////////////////////////////////-->
    <script src="script.js"></script>
  </body>
</html>
